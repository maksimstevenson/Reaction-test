<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{

			width:50px;
			height: 50px;
			background-color: blue;
		    display: none;
        }
        
	</style>

<body>
	<div id="box"></div>
<script type="text/javascript">
     var box = document.getElementById("box");
        function newBox(){ 
        var time = Math.random();
        time=time*5000;
    
        setTimeout(function(){
            box.style.display = "block";
        },time);
    }
     function dissappear(){
         box.style.display="none";
         newBox();
       }
     box.addEventListener("click",dissappear);
     newBox();
</script>
</head>
	
</body>
</html>
